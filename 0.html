<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NameSegment Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;

        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            width: 100%;
        }

        header nav ul {
            list-style-type: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            margin: 5px 0;
            display: block;
            text-align: left;
        }

        select, input, button {
            padding: 10px;
            margin-top: 5px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: green;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: darkgreen;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .button-container button {
            width: 48%;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .form-row input, .form-row select {
            width: 100%;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 10px;
        }

        .output-box {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            min-height: 50px;
        }

        /* Style to display buttons side by side */
        .button-container-inline {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Optional gap between buttons */
            margin-top: 10px; /* Optional space above the buttons */
        }
pre {
    background-color: #f1f1f1; /* Light gray background */
    padding: 10px; /* Adds space around the text */
    border-radius: 4px; /* Rounded corners for the box */
    border: 1px solid #ddd; /* Light border around the box */
    min-height: 10px; /* Ensures it always has a minimum height */
    white-space: pre-wrap; /* Ensures long lines wrap to the next line */
    word-wrap: break-word; /* Prevents content overflow */
    max-width: 100%; /* Ensure it doesn't overflow outside the container */
    box-sizing: border-box; /* Make sure padding is included in width */
    overflow: auto; /* Add scrollbars if content is too large */
    
text-align: left;
}
     .note {
    font-weight: bold;           /* Makes the text bold */
    text-transform: uppercase;   /* Makes all letters capitalized */
    color: #999;                 /* Light gray color */
    font-size: 16px;             /* Optional: Set a font size to make it look like a note */
    font-family: Arial, sans-serif; /* Optional: Choose a clear font */
    margin-bottom: 10px;         /* Optional: Adds some space below */
}

    </style>
</head>
<body>
<div class="container">
  <div><p class="note">Starting of the cibil report</p>
    <pre>TUDF12NB95550001                    YUVARAJFI0      0100000000                              L00000                                             
</div>
    <header>
        <nav>
            <ul>
                <li><a href="0.html">Name</a></li>
                <li><a href="1.html">ID & Telephone</a></li>
                <li><a href="3.html">Address</a></li>
                <li><a href="2.html">Account</a></li>
            </ul>
        </nav>
    </header>
    <h2>Name Segment</h2>
    <label for="name">Enter Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    <span id="errorName" class="error"></span>

    <!-- Wrap the buttons in a container to align them horizontally -->
    <div class="button-container-inline">
        <button onclick="addSecondNameField()">ADD Second</button>
        <button onclick="addThirdNameField()">ADD Third</button>
    </div>

    <div id="secondNameContainer"></div>
    <div id="thirdNameContainer"></div>

    <!-- Form Row for Select Date and Select Gender (Reversed order) -->
    <div class="form-row">
        <div>
            <label for="date">Select Date:</label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="gender">Select Gender:</label>
            <select id="gender">
                <option value="1">Female</option>
                <option value="2">Male</option>
                <option value="3">Transgender</option>
            </select>
        </div>
    </div>

    <div class="button-container">
        <button onclick="generateCode()">Generate</button>
        <button onclick="resetForm()">Refresh</button>
    </div>

    <div id="output" class="output-box"></div>

<script>
    function addSecondNameField() {
        if (!document.getElementById("secondName")) {
            let container = document.getElementById("secondNameContainer");
            let input = document.createElement("input");
            input.type = "text";
            input.id = "secondName";
            input.placeholder = "Enter second name";
            container.appendChild(input);
            let errorSpan = document.createElement("span");
            errorSpan.id = "errorSecondName";
            errorSpan.className = "error";
            container.appendChild(errorSpan);
        }
    }

    function addThirdNameField() {
        if (!document.getElementById("thirdName")) {
            let container = document.getElementById("thirdNameContainer");
            let input = document.createElement("input");
            input.type = "text";
            input.id = "thirdName";
            input.placeholder = "Enter third name";
            container.appendChild(input);
            let errorSpan = document.createElement("span");
            errorSpan.id = "errorThirdName";
            errorSpan.className = "error";
            container.appendChild(errorSpan);
        }
    }

    function validateNameLength(name, errorElementId, errorMessage) {
        if (name.length > 26) {
            document.getElementById(errorElementId).innerText = errorMessage;
            return false;
        } else {
            document.getElementById(errorElementId).innerText = "";
            return true;
        }
    }

    function generateCode() {
        let name = document.getElementById("name").value.trim();
        let secondName = document.getElementById("secondName") ? document.getElementById("secondName").value.trim() : "";
        let thirdName = document.getElementById("thirdName") ? document.getElementById("thirdName").value.trim() : "";
        let date = document.getElementById("date").value;
        let gender = document.getElementById("gender").value;

        if (!name || !date) {
            alert("Please enter a valid name and select a date.");
            return;
        }

        let isValidName = validateNameLength(name, "errorName", "Error: 1st name length");
        let isValidSecondName = secondName ? validateNameLength(secondName, "errorSecondName", "Error: 2nd name length") : true;
        let isValidThirdName = thirdName ? validateNameLength(thirdName, "errorThirdName", "Error: 3rd name length") : true;

        if (!isValidName || !isValidSecondName || !isValidThirdName) {
            return;
        }

        let nameLength = name.length;
        let formattedLength = nameLength.toString().padStart(2, '0');
        let formattedDate = date.split("-").reverse().join("");

        let secondNameSegment = "";
        if (secondName) {
            let secondNameLength = secondName.length.toString().padStart(2, '0');
            secondNameSegment = `02${secondNameLength}${secondName}`;
        }

        let thirdNameSegment = "";
        if (thirdName) {
            let thirdNameLength = thirdName.length.toString().padStart(2, '0');
            thirdNameSegment = `03${thirdNameLength}${thirdName}`;
        }

        let output = `PN03N0101${formattedLength}${name}${secondNameSegment}${thirdNameSegment}0708${formattedDate}0801${gender}`;
        document.getElementById("output").innerText = output;
    }

    function resetForm() {
        // Reset all input fields
        document.getElementById("name").value = '';
        document.getElementById("date").value = '';
        document.getElementById("gender").value = '1'; // Default to Female
        document.getElementById("output").innerText = '';
        document.getElementById("secondNameContainer").innerHTML = '';
        document.getElementById("thirdNameContainer").innerHTML = '';
        document.getElementById("errorName").innerText = '';
        document.getElementById("errorSecondName").innerText = '';
        document.getElementById("errorThirdName").innerText = '';
    }
</script>
</body>
</html>
